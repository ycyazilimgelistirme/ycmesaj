<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Görüntülü Arama</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">WhatsApp Clone</div>
  <div class="userpanel">
    <button id="logoutBtn">Çıkış</button>
  </div>
</header>

<main class="call-layout">
  <aside class="sidebar">
    <input id="callPeer" placeholder="Kullanıcı adı" />
    <button id="startCall">Aramayı Başlat</button>
    <button id="hangup" disabled>Bitir</button>
  </aside>
  <section class="video-area">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </section>
</main>

<script src="/static/js/auth.js"></script>
<script src="/static/js/webrtc.js"></script>
</body>
</html>
